server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - AddRequestHeader=X-Source, api-gateway
        - AddResponseHeader=X-Powered-By, FoodCloud-Gateway
      routes:
        - id: menu-items-service
          uri: lb://RESTAURANT-SERVICE
          predicates:
            - Path=/api/restaurants/*/menu-items/**
        - id: restaurant-service
          uri: lb://RESTAURANT-SERVICE
          predicates:
            - Path=/api/restaurants/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka