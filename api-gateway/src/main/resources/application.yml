server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:my-super-secret-key-at-least-32-characters}

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
      password: redis_password_2024
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - AddRequestHeader=X-Source, api-gateway
        - AddResponseHeader=X-Powered-By, FoodCloud-Gateway
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1
            key-resolver: "#{@ipKeyResolver}"
      routes:
        - id: menu-items-service
          uri: lb://RESTAURANT-SERVICE
          predicates:
            - Path=/api/restaurants/*/menu-items/**
          filters:
            - name: CircuitBreaker
              args:
                name: restaurantServiceCB
                fallbackUri: forward:/fallback/restaurants
            - name: JwtAuth
              args:
                secretKey: ${jwt.secret}
                excludedPaths:
                    - /api/restaurants/public/**
        - id: restaurant-service
          uri: lb://RESTAURANT-SERVICE
          predicates:
            - Path=/api/restaurants/**
          filters:
            - name: CircuitBreaker
              args:
                name: restaurantServiceCB
                fallbackUri: forward:/fallback/restaurants
            - name: JwtAuth
              args:
                secretKey: ${jwt.secret}
                excludedPaths:
                  - /api/restaurants/public/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/orders/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderServiceCB
                fallbackUri: forward:/fallback/orders
            - name: JwtAuth
              args:
                secretKey: ${jwt.secret}
        - id: delivery-service
          uri: lb://DELIVERY-SERVICE
          predicates:
            - Path=/api/deliveries/**
          filters:
            - name: CircuitBreaker
              args:
                name: deliveryServiceCB
                fallbackUri: forward:/fallback/deliveries
            - name: JwtAuth
              args:
                secretKey: ${jwt.secret}

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10           # анализирует последние 10 запросов
        failure-rate-threshold: 50        # если 50%+ ошибок → OPEN
        wait-duration-in-open-state: 10s  # в OPEN ждёт 10 секунд перед HALF_OPEN
        permitted-number-of-calls-in-half-open-state: 3  # в HALF_OPEN пропускает 3 запроса
    instances:
      restaurantServiceCB:
        base-config: default
      orderServiceCB:
        base-config: default
      deliveryServiceCB:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 3s              # если сервис не ответил за 3 сек → ошибка